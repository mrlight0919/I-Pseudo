<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NeuroClone v1.0</title>
<style>
  body {
    background: #0b0c1a;
    color: #c0c0ff;
    font-family: 'Courier New', Courier, monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #app {
    max-width: 600px;
    background: #12132f;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 12px #5858ffaa;
  }
  h1 {
    text-align: center;
    margin-bottom: 12px;
  }
  .question {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 6px;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: none;
    font-size: 1em;
    background: #222244;
    color: #eee;
  }
  button {
    background: #5858ff;
    border: none;
    color: white;
    font-weight: bold;
    padding: 10px 18px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1em;
  }
  button:disabled {
    background: #333366;
    cursor: not-allowed;
  }
  #loading {
    display: none;
    margin-top: 20px;
    font-family: monospace;
    color: #a0a0ff;
  }
  .spinner {
    margin: 10px auto;
    width: 50px;
    height: 50px;
    border: 5px solid #5858ff44;
    border-top: 5px solid #5858ff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    100% { transform: rotate(360deg); }
  }
  #result {
    margin-top: 30px;
    background: #222244;
    padding: 15px;
    border-radius: 12px;
    line-height: 1.5;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
  <div id="app">
    <h1>NeuroClone v1.0</h1>
    <form id="questionForm">
      <div class="question">
        <label for="q1">When did you last feel invincible?</label>
        <input type="text" id="q1" required />
      </div>
      <div class="question">
        <label for="q2">Which shape feels most like home?</label>
        <input type="text" id="q2" required />
      </div>
      <div class="question">
        <label for="q3">What would your shadow say about you?</label>
        <input type="text" id="q3" required />
      </div>
      <div class="question">
        <label for="q4">If your mind were a city, what would it look like?</label>
        <input type="text" id="q4" required />
      </div>
      <div class="question">
        <label for="q5">Describe your favorite memory in one word.</label>
        <input type="text" id="q5" required />
      </div>
      <div class="question">
        <label for="q6">What color best represents your mood right now?</label>
        <input type="text" id="q6" required />
      </div>
      <div class="question">
        <label for="q7">Which animal do you secretly identify with?</label>
        <input type="text" id="q7" required />
      </div>
      <div class="question">
        <label for="q8">What is the one word your future self would whisper?</label>
        <input type="text" id="q8" required />
      </div>
      <div class="question">
        <label for="q9">If you could hear your thoughts as music, what genre would they be?</label>
        <input type="text" id="q9" required />
      </div>
      <div class="question">
        <label for="q10">What do you think your digital clone dreams about?</label>
        <input type="text" id="q10" required />
      </div>
      <button type="submit">Upload Mind</button>
    </form>

    <div id="loading">
      Uploading your neural signature...
      <div class="spinner"></div>
    </div>

    <div id="result"></div>
  </div>

<script>
  const form = document.getElementById('questionForm');
  const loading = document.getElementById('loading');
  const result = document.getElementById('result');

  // Simple pseudo AI "analysis"
  function generateSummary(answers) {
    const avatarTraits = [
      `Curious about ${answers.q2}`,
      `Feels ${answers.q6}`,
      `Connects deeply with ${answers.q7}`,
      `Memories sparkle around "${answers.q5}"`,
      `Thinks in ${answers.q9} beats`,
      `Future whispers: "${answers.q8}"`
    ];
    const coreQuote = `"The mind is a labyrinth, but you hold the map."`;
    return `
==== NeuroClone v2.0 Boot Complete ====

Personal Log:
- Invincible moment: ${answers.q1}
- Mind-city vision: ${answers.q4}
- Shadow’s secret: ${answers.q3}
- Digital dreams: ${answers.q10}

Avatar Summary:
- ${avatarTraits.join('\n- ')}

Core Philosophical Quote:
${coreQuote}

WARNING: Emotional parameters exceeded — Proceed with caution.
`;
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(form);
    const answers = {};
    for (let [key, value] of formData.entries()) {
      answers[key] = value.trim();
    }

    form.style.display = 'none';
    loading.style.display = 'block';

    setTimeout(() => {
      loading.style.display = 'none';
      result.textContent = generateSummary(answers);
    }, 3500); // 3.5 seconds loading spinner for intrigue
  });
</script>
</body>
</html>
